<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .table { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
      .fact-table { fill: #e3f2fd; stroke: #1976d2; stroke-width: 3; }
      .dim-table { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .table-header { fill: #343a40; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .table-title { fill: white; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .table-field { fill: #495057; font-family: Arial, sans-serif; font-size: 12px; }
      .pk-field { fill: #dc3545; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .fk-field { fill: #28a745; font-family: Arial, sans-serif; font-size: 12px; font-style: italic; }
      .connection { stroke: #6c757d; stroke-width: 2; fill: none; }
      .connection-dot { fill: #dc3545; }
    </style>
  </defs>
  
  <!-- Central Fact Table: songplays -->
  <rect x="450" y="300" width="300" height="200" class="fact-table" rx="5"/>
  <rect x="450" y="300" width="300" height="30" class="table-header" rx="5 5 0 0"/>
  <text x="600" y="320" text-anchor="middle" class="table-title">SONGPLAYS (Fact)</text>
  
  <text x="460" y="340" class="pk-field">songplay_id (PK)</text>
  <text x="460" y="355" class="fk-field">start_time (FK)</text>
  <text x="460" y="370" class="fk-field">user_id (FK)</text>
  <text x="460" y="385" class="table-field">level</text>
  <text x="460" y="400" class="fk-field">song_id (FK)</text>
  <text x="460" y="415" class="fk-field">artist_id (FK)</text>
  <text x="460" y="430" class="table-field">session_id</text>
  <text x="460" y="445" class="table-field">location</text>
  <text x="460" y="460" class="table-field">user_agent</text>
  
  <!-- Dimension Table: users -->
  <rect x="100" y="100" width="200" height="130" class="dim-table" rx="5"/>
  <rect x="100" y="100" width="200" height="30" class="table-header" rx="5 5 0 0"/>
  <text x="200" y="120" text-anchor="middle" class="table-title">USERS</text>
  
  <text x="110" y="140" class="pk-field">user_id (PK)</text>
  <text x="110" y="155" class="table-field">first_name</text>
  <text x="110" y="170" class="table-field">last_name</text>
  <text x="110" y="185" class="table-field">gender</text>
  <text x="110" y="200" class="table-field">level</text>
  
  <!-- Dimension Table: songs -->
  <rect x="900" y="100" width="200" height="130" class="dim-table" rx="5"/>
  <rect x="900" y="100" width="200" height="30" class="table-header" rx="5 5 0 0"/>
  <text x="1000" y="120" text-anchor="middle" class="table-title">SONGS</text>
  
  <text x="910" y="140" class="pk-field">song_id (PK)</text>
  <text x="910" y="155" class="table-field">title</text>
  <text x="910" y="170" class="fk-field">artist_id (FK)</text>
  <text x="910" y="185" class="table-field">year</text>
  <text x="910" y="200" class="table-field">duration</text>
  
  <!-- Dimension Table: artists -->
  <rect x="900" y="550" width="200" height="130" class="dim-table" rx="5"/>
  <rect x="900" y="550" width="200" height="30" class="table-header" rx="5 5 0 0"/>
  <text x="1000" y="570" text-anchor="middle" class="table-title">ARTISTS</text>
  
  <text x="910" y="590" class="pk-field">artist_id (PK)</text>
  <text x="910" y="605" class="table-field">name</text>
  <text x="910" y="620" class="table-field">location</text>
  <text x="910" y="635" class="table-field">latitude</text>
  <text x="910" y="650" class="table-field">longitude</text>
  
  <!-- Dimension Table: time -->
  <rect x="100" y="550" width="200" height="130" class="dim-table" rx="5"/>
  <rect x="100" y="550" width="200" height="30" class="table-header" rx="5 5 0 0"/>
  <text x="200" y="570" text-anchor="middle" class="table-title">TIME</text>
  
  <text x="110" y="590" class="pk-field">start_time (PK)</text>
  <text x="110" y="605" class="table-field">hour</text>
  <text x="110" y="620" class="table-field">day</text>
  <text x="110" y="635" class="table-field">week</text>
  <text x="110" y="650" class="table-field">month</text>
  <text x="110" y="665" class="table-field">year</text>
  <text x="160" y="665" class="table-field">weekday</text>
  
  <!-- Connections from fact table to dimension tables -->
  <!-- users connection -->
  <path d="M 450 370 Q 350 250 300 165" class="connection"/>
  <circle cx="300" cy="140" r="4" class="connection-dot"/>
  <circle cx="450" cy="370" r="4" class="connection-dot"/>
  
  <!-- songs connection -->
  <path d="M 750 400 Q 825 250 900 165" class="connection"/>
  <circle cx="900" cy="140" r="4" class="connection-dot"/>
  <circle cx="750" cy="400" r="4" class="connection-dot"/>
  
  <!-- artists connection -->
  <path d="M 750 415 Q 825 500 900 590" class="connection"/>
  <circle cx="900" cy="590" r="4" class="connection-dot"/>
  <circle cx="750" cy="415" r="4" class="connection-dot"/>
  
  <!-- time connection -->
  <path d="M 450 355 Q 350 450 300 590" class="connection"/>
  <circle cx="300" cy="590" r="4" class="connection-dot"/>
  <circle cx="450" cy="355" r="4" class="connection-dot"/>
  
  <!-- Legend -->
  <rect x="50" y="750" width="300" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <text x="60" y="765" class="table-field">Legend:</text>
  <text x="60" y="778" class="pk-field">Primary Key (PK)</text>
  <text x="150" y="778" class="fk-field">Foreign Key (FK)</text>
  <text x="240" y="778" class="table-field">Regular Field</text>
</svg>